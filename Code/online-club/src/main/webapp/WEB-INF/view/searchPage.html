<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
    <link rel="icon" type="image/png" href="../../static/img/MMAD.png" th:href="@{/static/favicon.ico}">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/search/searchPage.css">
</head>
<body style="padding-top: 60px;background-color: rgb(237, 244, 246);">
<th:block th:include="common/common.html :: nav"></th:block>
<div class="container">
    <div class="row">
        <div class="col-md-2 col-xs-2" style="padding-left: 7px;padding-right: 7px;padding-top: 30px;">
            <div class="panel panel-warning">
                <div class="panel-heading">搜索结果分类</div>
                    <ul id="myTab" class="nav nav-pills nav-stacked">
                        <li role="presentation" class="active"><a href="#user" data-toggle="tab">
                            用户</a>
                        </li>
                        <li role="presentation"><a href="#club" data-toggle="tab">社团</a></li>
                        <li role="presentation"><a href="#article" data-toggle="tab">文章</a></li>
                    </ul>
            </div>
        </div>
        <!-- 中间的栅格 -->
        <div class="col-md-10 col-xs-10 clearfix" style="padding-left: 7px;padding-right: 7px;padding-top: 30px;">
                <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="user">
                        <div class="list-group" th:if="${userList!=null}" th:each="user:${userList}">
                            <a th:href="'/u/'+${user.uId}" class="list-group-item " th:text="${user.uName}"></a>
                        </div>
                        <div class="list-group" th:if="${userList==null}">
                            <a class="list-group-item">搜索结果为空~</a>
                        </div>
                </div>
                <div class="tab-pane fade" id="club">
                    <div class="list-group" th:if="${clubList!=null}" th:each="user:${clubList}">
                        <a th:href="'/u/'+${user.uId}" class="list-group-item " th:text="${user.uName}"></a>
                    </div>
                    <div class="list-group" th:if="${clubList==null}">
                        <a class="list-group-item">搜索结果为空~</a>
                    </div>
                </div>
                <div class="tab-pane fade" id="article">
                    <div class="list-group" th:if="${articles!=null}" th:each="article:${articles}">
                        <a th:href="'/active/article/'+${article.activeId}" class="list-group-item " th:text="${article.activeTitle}"></a>
                    </div>
                    <div class="list-group" th:if="${articles==null}">
                        <a class="list-group-item">搜索结果为空~</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../../static/js/bootstrap.js"></script>
<script>
    $(function () {
        $('#myTab li:eq(0) a').tab('show');
    });
</script>
</html>
