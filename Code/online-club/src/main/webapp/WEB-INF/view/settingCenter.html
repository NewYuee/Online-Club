<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>设置中心</title>
    <link rel="icon" type="image/png" href="../../static/img/MMAD.png">
    <link rel="stylesheet" href="../../static/css/amazeui.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body style="padding-top: 60px;background-color: rgb(237, 244, 246);">
<th:block th:include="common/common.html :: nav"></th:block>

<div class="container">
    <div class="row">
        <div class="col-md-12 col-xs-12 clearfix" style="padding-left: 7px;padding-right: 7px;padding-top: 30px;">
            <div class="am-cf admin-main">
                <!-- content start -->
                <div class="admin-content">
                    <div class="admin-content-body">
                        <div class="am-cf am-padding am-padding-bottom-0">
                            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small></div>
                        </div>
                        <hr/>
                        <div class="am-g">
                            <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
                                <div class="am-panel am-panel-default">
                                    <div class="am-panel-bd">
                                        <div class="am-g">
                                            <div class="am-u-md-4">
                                                <img id="avatarArea" class="am-img-circle am-img-thumbnail" th:src="${session.userInfo.uProfilePhotoName}" alt=""/>
                                            </div>
                                            <div class="am-u-md-8">
                                                <p>你可以使用本地上传头像,建议上传图片长宽等距 </p>
                                                <form class="am-form">
                                                    <div class="am-form-group">
                                                        <input id="avatar" type="file" accept="image/*" onchange="updateAvatarArea()">
                                                        <p class="am-form-help">请选择要上传的文件...</p>
                                                        <button id="upavatar" type="button" class="am-btn am-btn-primary am-btn-xs">保存</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="am-panel am-panel-default">
                                    <div class="am-panel-bd">
                                        <div class="am-g">
                                            <div class="am-u-md-4">
                                                <img id="bkArea" class="am-img-circle am-img-thumbnail" th:src="${session.userInfo.uProfileBackgroundimgName}" alt=""/>
                                            </div>
                                            <div class="am-u-md-8">
                                                <p>你可以使用本地上传图片作为个人背景图片,建议上传图片为横向 </p>
                                                <form class="am-form">
                                                    <div class="am-form-group">
                                                        <input id="bkimg" type="file" accept="image/*" onchange="updateBkArea()">
                                                        <p class="am-form-help">请选择要上传的文件...</p>
                                                        <button id="upbk" type="button" class="am-btn am-btn-primary am-btn-xs">保存</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
                                <form class="am-form am-form-horizontal">
                                    <div class="am-form-group">
                                        <label for="profile" class="am-u-sm-3 am-form-label">简介 / Intro</label>
                                        <div class="am-u-sm-9">
                                            <textarea class="" id="profile" rows="5" placeholder="输入个人简介"></textarea>
                                            <small>50字以内写出你的一生...</small>
                                        </div>
                                    </div>
                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button id="upIntro" type="button" class="am-btn am-btn-primary">保存修改</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content end -->
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../../static/js/amazeui.js"></script>
<script src="../../static/js/bootstrap.js"></script>
<script src="../../static/layer/layer.js"></script>
<script src="../../static/js/setting.js"></script>
</html>
