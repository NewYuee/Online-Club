<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
    <link rel="icon" type="image/png" href="../../static/img/MMAD.png">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/search/searchPage.css">
</head>
<body style="padding-top: 60px;background-color: rgb(237, 244, 246);">
<nav class="navbar navbar-inverse  navbar-default navbar-fixed-top"
     style="background-color: rgb(237, 125, 4);border: 2px solid transparent;">
    <div class="container ">
        <div class="navbar-header">
            <a class="navbar-brand" style="padding-top: 5px;" href="#">
                <img alt="Brand" style="width: 40px;height: 40px;" src="../../static/img/MMAD.png">
            </a>
        </div>
        <form class="navbar-form navbar-left" role="search">
            <!-- 搜索框 -->
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                   <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"
                                                                       aria-hidden="true"></span></button>
                 </span>
                </div>
            </div>
        </form>
        <!-- 导航栏 -->
        <ul class="nav nav-pills" style="border: 0;">
            <li role="presentation" class="dropdown navbar-right">
                <a href="#" data-toggle="dropdown" role="button"
                   aria-haspopup="true" aria-expanded="false" style="padding: 0 0 8px 0"><img
                        style="border-radius:50%;width: 40px;height: 40px;" src="../../static/img/user_pic.jpg"></a>
                <ul class="dropdown-menu" style="min-width: 60px;">
                    <li role="presentation"><a style="padding: 10px 20px;" href="homepage">个人中心</a></li>
                    <li role="presentation"><a style="padding: 10px 20px;" href="#">资料设置</a></li>
                    <li role="presentation"><a style="padding: 10px 20px;" href="logout">退出登录</a></li>
                </ul>
            </li>
            <li role="presentation" class="dropdown navbar-right">
                <a href="#" style="padding: 14px 15px;color: black;" data-toggle="dropdown" role="button"
                   aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-bell"
                                                                    aria-hidden="true"></span> <span
                        class="badge">4</span></a>
                <ul class="dropdown-menu" style="min-width: 60px;">
                    <li role="presentation"><a style="padding: 10px 20px;" href="#">通知<span class="badge">4</span></a>
                    </li>
                    <li role="presentation"><a style="padding: 10px 20px;" href="#">聊天</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-2 col-xs-2" style="padding-left: 7px;padding-right: 7px;padding-top: 30px;">
            <div class="panel panel-warning">
                <div class="panel-heading">搜索结果分类</div>
                    <ul id="myTab" class="nav nav-pills nav-stacked">
                        <li role="presentation" class="active"><a href="#user" data-toggle="tab">
                            用户</a>
                        </li>
                        <li role="presentation"><a href="#club" data-toggle="tab">社团</a></li>
                        <li role="presentation"><a href="#article" data-toggle="tab">文章</a></li>
                    </ul>
            </div>
        </div>
        <!-- 中间的栅格 -->
        <div class="col-md-10 col-xs-10 clearfix" style="padding-left: 7px;padding-right: 7px;padding-top: 30px;">
                <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="user">
                        <div class="list-group">
                            <a href="#" class="list-group-item ">用户1</a>
                            <a href="#" class="list-group-item">用户2</a>
                            <a href="#" class="list-group-item">用户3</a>
                            <a href="# " class="list-group-item">用户4</a>
                        </div>
                </div>
                <div class="tab-pane fade" id="club">
                    <div class="list-group">
                        <a href="#" class="list-group-item ">社团用户1</a>
                        <a href="#" class="list-group-item">社团用户2</a>
                        <a href="#" class="list-group-item">社团用户3</a>
                        <a href="# " class="list-group-item">社团用户4</a>
                    </div>
                </div>
                <div class="tab-pane fade" id="article">
                    <div class="list-group">
                        <a href="#" class="list-group-item ">文章1</a>
                        <a href="#" class="list-group-item">文章2</a>
                        <a href="#" class="list-group-item">文章3</a>
                        <a href="# " class="list-group-item">文章4</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../../static/js/bootstrap.js"></script>
<script>
    $(function () {
        $('#myTab li:eq(0) a').tab('show');
    });
</script>
</html>
