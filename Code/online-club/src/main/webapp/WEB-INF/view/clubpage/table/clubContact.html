<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>社团联系人</title>
    <link rel="stylesheet" href="/static/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/public.css" media="all">
</head>
<body th:id="${session.admin.getuId()}">
<div class="layuimini-container">
    <div class="layuimini-main">
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/static/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="/static/js/admin/admin.js"></script>
<script>
    $(function () {
        var clubId=$('body').attr("id");
        console.log("get clubId=>"+clubId);
        layui.use(['table'], function () {
            var $ = layui.jquery,
                usertable = layui.table;
            usertable.render({
                elem: '#currentTableId',
                url: '/club/getContact?clubId='+clubId,
                defaultToolbar: ['filter', 'exports', 'print'],
                cols: [
                    [
                        {field: 'id', width: 110, title: '编号', sort: true},
                        {field: 'realName', width: 100, title: '姓名'},
                        {field: 'telNum', width: 160, title: '联系电话'},
                        {field: 'email', width: 220, title: '邮箱'},
                        {field:'departmentInClub',width:240,title:'所在社团部门',sort:true},
                        {field: 'positionInClub', width: 180, title: '所在社团职务'},
                        {field: 'other', width: 240, title: '其它信息'}
                    ]
                ],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true,
                skin: 'line'
            });
        });
    });
</script>
</html>
