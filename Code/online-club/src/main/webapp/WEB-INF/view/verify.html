<body>

<!--html/bady代码-->

<div >
    <div >
        <div >
            <input  type="tel" id="verify_input" placeholder="请输入验证码" maxlength="4">
        </div>
    </div>
    <div >
        <a href="javascript:void(0);" title="点击更换验证码">
            <img id="imgVerify" src="login/getVerify" alt="更换验证码" height="36" width="170" onclick="getVerify(this);">
        </a>
    </div>
    <input type="button" onclick="aVerify()" value="提交">
</div>

<!--js中的代码-->
<script type="text/javascript" src="http://120.78.196.234:2022/res/static/js/jquery-1.8.2.min.js"></script>
<script>

    //获取验证码
    /*function getVerify(obj){

    }*/

    //获取验证码
    function getVerify() {
        // $("#imgCode").on("click", function() {
        $("#imgVerify").attr("src", 'login/getVerify?' + Math.random());//jquery方式
        // });
    }

    function aVerify(){
        var value =$("#verify_input").val();
        // alert(value);
        $.ajax({
            async: false,  //表示同步请求
            type: 'post',
            url: 'login/checkVerify',
            dataType: "json",
            data: {
                verifyInput: value,
                other:"hhh"
            },
            success: function (result) {
                if (result) {
                    alert("success!");
                } else {
                    alert("failed!");
                }
                window.location.reload();
                //getVerify();
            }
        });
    }
</script>
